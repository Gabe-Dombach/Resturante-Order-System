<hmtl>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../menue/script.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="backImage">
      <article>
        <h1 id="Name">Resturant de le Stevens</h1>
        <div class="scroller">
          <span>
            Lovin it<br />
            5 stars <br />
            Affordable<br />
            Amazing
          </span>
        </div>

        <div class="content">
          <table id="items"></table>
        </div>
        <a href="#" id="total"> </a>
        <div class="tablehead">
          <a href="../recipt-page/reciept.html" id="total1"> </a>
          <button id="taxAmount"></button>
          <button id="tip">Add Tip</button>
        </div>
        <div class="btn">
          <a href="#" id="card" class="a1">Card</a>
          <a href="#" id="cash" class="a1">Cash</a>
          <a class="a1" href="../menue/menue.html">Return</a>
        </div>

        <div class="choose">
          <button class="method" id="pick">Pick Up</button>

          <button class="open-button" id="dev" onclick="openForm()">
            Deliver
          </button>

          <div class="form-popup" id="myForm">
            <form class="form-container">
              <h1>Address</h1>

              <label for="street"><b>Street</b></label>
              <input
                type="text"
                placeholder="Street Name"
                name="street"
                required
              />

              <label for="psw"><b>Zip Code</b></label>
              <input type="text" placeholder="Zip Code" name="psw" required />

              <label for="location"><b>City</b></label>
              <input type="text" placeholder="City" name="city" required />

              <button class="btn">Done</button>
              <button type="" class="btn cancel" onclick="closeForm()">
                Close
              </button>
            </form>
          </div>

          <div class="form-popup1" id="myForm">
            <form class="form-container">
              <h1>Card Info</h1>

              <label for="cardNumber"><b>Card Number</b></label>
              <input
                type="text"
                placeholder="xxxx xxxxxx xxxxx"
                name="street"
              />

              <label for="psw"><b>Expiration Date</b></label>
              <input type="text" placeholder="month/year" name="psw" />

              <label for="cvv"><b>CVV</b></label>
              <input type="text" placeholder="xxx" name="city" />

              <button class="btn">Done</button>
              <button type="" class="btn cancel">Close</button>
            </form>
          </div>
        </div>
      </article>
    </div>
    <script>
      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }

      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }
    </script>
  </body>
</hmtl>
